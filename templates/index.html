<!doctype html>
<html lang="en" style="width:100% !important;">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <style>
            body{
                font-family: "Courier New";
                overflow-x: hidden;
            }

            .zoomGraph{
                transform: scale(1);
                transition: all 0.5s ease-in-out;
            } 

            .zoomGraph:hover{
                transform: scale(1.02);
                transition: all 0.5s ease-in-out;
            }
        </style>
        <title>Homepage</title>
    </head>
    <body>
        <p class="h1 m-3">Welcome to Smaartrader</p>

        <div class="row m-2">
            {% if stocks %}
                {% for stock in stocks %}
                    <div class="col-md-4 p-3 col-sm-12">
                        <div class = "p-3 zoomGraph" style="border: 1px solid black;">
                            <div class="row">
                                <div class="col-md-3 col-sm-12">{{stock}}</div>
                                <div class="col-3">
                                    <span id="{{stock}}Price"></span>
                                </div>
                                <div class="col-3">
                                    <span id="{{stock}}DiffArrow"></span>
                                    <span id="{{stock}}Diff"></span>
                                </div>
                                <div class="col-3">
                                    <span id="{{stock}}Precent"></span>
                                </div>
                                <script>
                                    var {{stock}}BorderColor = "";
                                    var {{stock}}BackColor = "";

                                    $.post("/", {"type":"quote+candle", "name":"{{stock}}"}, function(stockData, succsses){
                                        let stockPrice = stockData["current_price"]
                                        document.getElementById("{{stock}}Price").innerHTML = stockPrice + "$"

                                        let stockPrecent = stockData["difference_percentage"]
                                        document.getElementById("{{stock}}Precent").innerHTML = stockPrecent + "%"

                                        let stockDiff = stockData["difference"]
                                        //▲, ▼
                                        if (parseFloat(stockDiff) > 0){
                                            document.getElementById("{{stock}}DiffArrow").innerHTML = "▲"
                                            document.getElementById("{{stock}}DiffArrow").style = "color: green"
                                        } else {
                                            document.getElementById("{{stock}}DiffArrow").innerHTML = "▼"
                                            document.getElementById("{{stock}}DiffArrow").style = "color: red"
                                        }
                                        document.getElementById("{{stock}}Diff").innerHTML = stockDiff


                                        if (parseFloat(stockDiff) > 0){
                                            {{stock}}BorderColor = 'rgba(21, 255, 132, 1)';
                                            {{stock}}BackColor = 'rgba(21, 255, 132, 0.2)';
                                        } else {
                                            {{stock}}BorderColor = 'rgba(255, 99, 132, 1)';
                                            {{stock}}BackColor = 'rgba(255, 99, 132, 0.2)';
                                        }
                                        

                                        var {{stock}}ctx = document.getElementById('{{stock}}-chart').getContext('2d');
                                        var {{stock}}Chart = new Chart({{stock}}ctx, {
                                            type: 'line',
                                            data: {
                                                labels: stockData["dates"],
                                                datasets: [{
                                                    label: 'Price',
                                                    data: stockData["prices"],
                                                    backgroundColor: [
                                                        {{stock}}BackColor
                                                    ],
                                                    borderColor: [
                                                        {{stock}}BorderColor
                                                    ],
                                                    borderWidth: 1
                                                }]
                                            },
                                            options: {
                                                legend: {
                                                    display: false
                                                },
                                                scales: {
                                                    xAxes: [{
                                                        gridLines: {
                                                            color: "rgba(0, 0, 0, 0)",
                                                        },
                                                        ticks: {
                                                            display: false
                                                        }
                                                    }],
                                                    yAxes: [{
                                                        gridLines: {
                                                            color: "rgba(0, 0, 0, 0)",
                                                        }
                                                    }]
                                                }
                                            }
                                        });
                                    })
                                </script>
                                
                            </div>
                            <canvas id="{{stock}}-chart" width="400" height="400"></canvas>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
